<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hello world</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<!-- {{}} 差值表达式 -->
		<div id="app">{{content}}</div>
		<!-- 对比 -->
		<div>{{content}}</div>
		
		<script>
			// var dom = document.getElementById('app');
			// dom.innerHTML= 'hello world'
			
			var app = new Vue({
				el:'#app',
				data:{
					content:'hello world'
				}
			})
			
			setTimeout(function(){
				app.$data.content = 'bye world'
			},2000)
		</script>
	</body>
</html>
