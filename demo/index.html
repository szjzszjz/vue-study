<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>boxing-game</title> 
		<link rel="stylesheet" href="style.css"/>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- bag image 当ended为false的时候展示id绑定的样式 当class=burst的时候展示class绑定的属性-->
			<div id="bag" v-bind:class="{burst:ended}"></div>
			
			<!-- bag health bar -->
			<div id="bag-health">
				<div id="bag-health-bar" v-bind:style="{width: health + '%'}"></div>
			</div>
			
			<!-- game control buttons -->
			<div id="controls">
				<button v-on:click="punch"  >punch</button>
				<button v-on:click="restart">restart</button>
			</div>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
