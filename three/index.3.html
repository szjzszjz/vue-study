<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../vue.js"></script>
		<title>给组件绑定原生事件</title>
	</head>
	<body>


		<div id="root">
			
			<!-- 通过.native 给组件绑定原生事件 -->
			<child @click.native="handleClick"></child>
		</div>

		<script>
			Vue.component('child', {
				template: "<div>hello</div>"
			})

			//父组件
			var vm = new Vue({
				el: '#root',
				methods:{
					handleClick:function(){
						alert("ddd")
					}
				}
			})
		</script>

	</body>
</html>
