<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中css动画原理</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<div v-if="show">hello world</div>
			<button @click="btnClick">动画</button>
		</div>
		
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					show:true
				},
				methods:{
					btnClick:function(){
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
