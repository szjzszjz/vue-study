<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中同时使用过渡和动画</title>

		<!-- 引入vue库 -->
		<script src="../vue.js"></script>
		<!-- 引入动画库 -->
		<link rel="stylesheet" type="text/css" href="../animate.css" />

		<style>
			.fade-enter,
			.fade-leave-to {
				opacity: 0;
			}

			.fade-enter-active,
			.fade-leave-active {
				transition: opacity 3s;
			}
		</style>

	</head>
	<body>

		<!-- 在要执行动画的地方添加transition 标签 
		在使用animate.css时 必须在动画名词前加 animated  并且用原生的标签
		appear 首次展现动画
		‘animated swing fade-enter-active’ css动画+过渡动画
		type="transition"  以transition的动画时间为准
		:duration={enter:5000 , leave: 10000} 自定义出场离场动画时间 单位：毫秒 主要对源码起作用
		-->

		<div id="app">
			<transition 
			:duration=2000
			name="fade" 
			appear 
			enter-active-class="animated swing fade-enter-active" 
			leave-active-class="animated shake fade-leave-active"
			appear-active-class="animated swing"
			 >
				<div v-show="show">hello world</div>
			</transition>
			<button @click="btnClick">动画</button>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					show: true
				},
				methods: {
					btnClick: function() {
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
