<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中使用animate.css库</title>
		<script src="../vue.js"></script>

		<style>
			@keyframes bounce-in {
				0% {
					transition: scale(0);
				}
				50% {
					transition: scale(1.5);
				}
				100% {
					transition: scale(1);
				}
			}

			/* v-enter-active 在显示动画的过程中一直存在 */
			/* v-leave-active 在隐藏动画的过程中一直存在 */
			.enter {
				transform-origin: left center;
				animation: bounce-in 1s;
			}
			.leave {
				transform-origin: left center;
				animation: bounce-in 1s reverse;
			}
		</style>
	</head>
	<body>

		<!-- 在要执行动画的地方添加transition 标签 并添加样式-->
		<div id="app">
			<transition 
			name="fade"
			enter-active-class="enter"
			leave-active-class="leave"
			>
				<div v-show="show">hello world</div>
			</transition>
			<button @click="btnClick">动画</button>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					show: true
				},
				methods: {
					btnClick: function() {
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
