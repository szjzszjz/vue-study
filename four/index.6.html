<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的列表过渡动画</title>

		<!-- 引入vue库 -->
		<script src="../vue.js"></script>

		<style>
			.v-enter,
			.v-leave-to {
				opacity: 0;
			}

			.v-enter-active,
			.v-leave-active {
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>

		<div id="app">
			<transition-group>
				<div v-for="item of list" key="item.id">{{item.title}}</div>
			</transition-group>
			<button @click="btnClick">添加</button>

		</div>

		<script>
			var count = 0;

			var vm = new Vue({
				el: '#app',
				data: {
					list: []
				},
				methods: {
					btnClick: function() {
						//向list中添加对象
						this.list.push({
							id: count++,
							title: "hello" + count
						})
					}
				}


			})
		</script>

	</body>
</html>
