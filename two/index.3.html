<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性 方法 监听器</title>
		<script src="../vue.js"></script>

	</head>
	<body>

		<div id="app">
			{{fullName}}  
			{{age}}
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					firstName: 'hello',
					lastName: 'world',
					fullName: 'hello world',
					age: 23
				},

				//监听器 
				watch: {
					firstName: function() {
						console.log("计算了一次");
						this.fullName = this.firstName + " " + this.lastName;
					},
					lastName: function() {
						console.log("计算了一次");
						this.fullName = this.firstName + " " + this.lastName;
					}
				}
				//方法 不进行缓存 只要改变任何一个属性就会重新计算
				//所以涉及到计算就用计算属性
				// methods: {
				// 	fullName: function() {
				// 		console.log("执行一次");
				// 		return this.firstName + " " + this.lastName;
				// 	}
				// }

				//计算属性 如果不改变值（firstName，lastName）的话 默认会进行缓存 改变其他属性不影响缓存
				// computed:{
				// 	fullName:function(){
				// 		console.log('执行一次')
				// 		return this.firstName + " " + this.lastName;
				// 	}
				// }
			})
		</script>

	</body>
</html>
