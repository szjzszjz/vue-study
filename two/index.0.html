<!DOCTYPE html>  
<html>
	<head>
		<meta charset="utf-8">
		<title>vue实例</title>
		<script src="../vue.js"></script>

	</head>
	<body>

		<div id="app" v-on:click="clickEvent">{{message}}

			<item></item>

		</div>
		
		<script>
			Vue.component("item", {
				template: "<div>hello item</div>"
			})

			var app = new Vue({
				el: '#app',
				data: {
					message: 'hello chain'
				},
				methods: {
					clickEvent: function() {
						alert(this.message)
					}
				}

			})
		</script>
	</body>
</html>
