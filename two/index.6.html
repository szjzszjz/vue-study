<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 中的样式绑定</title>
		<script src="../vue.js"></script>

	</head>
	<body>

		<div id="app">
			<div @click="handleDivClick" :style="[styleObj,{fontSize: '20px'}]">
				{{message}}
			</div>

		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					styleObj: {
						color: "black",
					},
				},
				methods: {
					handleDivClick: function() {
						// alert("dddd")
						this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
					}
				}

			})
		</script>

	</body>
</html>
