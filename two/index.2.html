<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<script src="../vue.js"></script>

	</head>
	<body>

		<div id="app">
			<!-- 插值表达值 和 v-test 的作用一样 
			"message + ' world'" js 表达式-->
			<div>{{message + 'world'}}</div>
			
			<div v-text="message + ' world'"></div>
			
			<div v-html="message + ' world'"></div>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					// message: '<h1>hello</h1>',
					message: 'hello',
					

				}
			})
		</script>

	</body>
</html>
