		<!-- key 值标记唯一的dom vue默认复用已有的dom-->
		<div id="app">
			<div v-if="show">
				用户名：<input key="username" />
			</div>
			<div v-else>
				密码：<input key="passworld" />
			</div>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
